<app-header [cart]="cart"></app-header>
<section class="padded">
  <div class="container">
    <div class="row" style="padding: 0 15px;">
      <div class="col-md-12">
        <h5 class="boldest">
          You searched for "{{q}}"
        </h5>
        <p style="font-size: 12px"><b>{{search_results?.length|number}}</b> Items found</p>
      </div>
    </div>
  </div>

  <div class="row newArrivals-container">
    <div class="col-md-4 newArrival-container" *ngFor="let item of search_results" style="text-align: center; color: #E9585B; margin-bottom: 25px;">
      <p class="price"><span [innerHTML]="item['currency'].html_code"></span> {{item.sale_price}}</p>
      <p class="name">{{item.name}}</p>

      <div class="img-container" style="height: 300px;">
        <img src="{{item.feature_image}}" alt="" style="height: 100%; width: 100%; object-fit: contain;">
      </div>

      <a routerLink="/product/{{item.id}}/{{item.slug}}">
        <button style="margin: 10px; background:#E9585B; padding: 10px; width: 80px; color: #FFF; border: 0; cursor: pointer;">View</button>
      </a>
    </div>
  </div>
