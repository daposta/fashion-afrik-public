<app-header [cart] ="cart"></app-header>

<section class="jumbotron">
    <div class="inner-content">
        <div class="h2 boldest text-center">
            Cart
        </div>
    </div>
</section>
<section class="padded" id="shopping-list">
    <div class="container">
        <!-- <div class="alert alert-success">
            <strong>Great! </strong>
            Product name.. has been added to cart
        </div> -->

        <!-- <div class="alert alert-danger">
            <strong>Error Message! </strong>
            This is an error message
        </div> -->
        <table class="table">
            <thead>
                <th>
                    Product Name
                </th>
                <th>
                    Unit Price
                </th>
                <th>
                    Quantity
                </th>
                 <th>
                    Size
                </th>
                 <th>
                    Color
                </th>
                <th>
                    Sub-Total
                </th>
                <th>
                </th>
            </thead>
            <tbody>
               

                <tr *ngFor="let item of cart">
                    <td class="d-flex align-items-center">
                        <div class="product-image">
                           <!--  <img alt="" src="/assets/img/denim2.jpg"> -->
                            <img alt="" src="{{ item.product.feature_image}}">
                                <div class="product-name">
                                    <!-- Liya Dress -->
                                    {{item.product.name}}
                                </div>
                        </div>
                    </td>
                    <td style="font-size: 20px;">
                        <span>&#163;</span> 
                        <span class="boldest">
                            {{item.price * t.getItem('rate') |number}}
                        </span>
                    </td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-addon">
                                +
                            </span>
                            <input class="form-control" type="text" value="{{item.qty}}">
                                <span class="input-group-addon">
                                    −
                                </span>
                        </div>
                    </td>
                     <td style="font-size: 20px;">
                        
                        <span class="boldest">
                            {{item.size }}
                        </span>
                    </td>
                    <td style="font-size: 20px;">
                        
                        <span class="boldest">
                            {{item.color }}
                        </span>
                    </td>
                    <td style="font-size: 20px;">
                        <span>{{t.getItem('currency')}}</span> 
                        <span class="boldest">
                            {{item.cost * t.getItem('rate') |number}}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-light boldest" (click)="(remove(item))">
                            ×
                        </button>
                    </td>
                </tr>
            </tbody>

            <tfoot>
            	<tr>
            		<td colspan="3">
            			<button class="btn btn-secondary boldest" (click)="goHome()" >Continue Shopping</button>
            			<button class="btn btn-light boldest" (click)="clear()">&times; Clear Shopping Cart</button>
            		</td>
            		
            		<td class="boldest" style="vertical-align: middle;"></td>
            		<td>
            			
            		</td>
            	</tr>
            </tfoot>
        </table>
        <div class="float-right"> 
        	<button class="btn btn-light boldest">Update Cart</button>
            			<button type="button" (click)="proceed()" [disabled]="!cart" class="btn btn-accent boldest ladda-button" data-style="expand-right"><span class="ladda-label">Proceed To Checkout &raquo;</span></button>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
