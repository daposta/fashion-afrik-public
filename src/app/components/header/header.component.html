<header id="top-header">
  <div style="padding: 0.4rem 5rem">
      <nav class="nav justify-content-end">

        <span><b>Phone : </b> 0806 139 3457</span>
        <span><b>@ : </b> admin@vogueafriq.com</span> &nbsp; &nbsp;

      </nav>
  </div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">VogueAfriq<span class="big-dot">.</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto main-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" (mouseover)="fetchCategories()"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Category
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/category/{{item.slug}}"  *ngFor="let item of categorys">
            {{item.name}}
          </a>
          
          
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" (mouseover)="fetchStores()"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Store
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
           <a class="dropdown-item" href="/store/{{item.slug}}"  *ngFor="let item of stores">
            {{item.name}}
          </a>
          
       
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Clearance Sales</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Blog</a>
      </li>
    </ul>

   
    <form class="form-inline search-form">
      <div class="search-group">
      	<input class="form-control mr-sm-2" #search type="search" placeholder="Search Products..." aria-label="Search">
      <button class="" (click)="searchProduct(search.value)"><i class="ion-ios-search-strong"></i></button>
      </div>
    </form>

    <ul class="navbar-nav pull-right">
   	<li class="nav-item">
        <a class="nav-link" href="#">
        	<img src="/assets/img/avatar.png" width="30" alt="avatar">
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/cart" style="position: relative;">

        	<img src="/assets/img/cart.png" width="30" alt="cart">
          <span class="cart-bubble">{{cart.length}}</span>
        </a>
      </li>
   </ul>
  </div>
</nav>
