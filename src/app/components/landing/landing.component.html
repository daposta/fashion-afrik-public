<app-header [cart]="cart"></app-header>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" >
    <div class="item active">
      <img src="http://dokadots.com/skin/frontend/default/CF/img/slide/banner.jpg" width="100%" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="https://zoafia-image-bucket-p.s3.amazonaws.com/shops/banners/000/000/042/original/aina_smith.jpg?1524669968" width="100%" alt="Chicago">
    </div>

    <div class="item">
      <img src="https://i0.wp.com/styleafrique.com/wp-content/uploads/2017/04/Nana-Clothing-Banner-1.jpg?resize=1000%2C500&ssl=1" width="100%" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
