			<div class="col-sm-3">
				<!-- filter section -->

				<!-- update filter button -->
				<div style="margin-bottom: 10px">
            <input type="text" class="range-slider" value="" />
					<button class="btn btn-secondary btn-block">Update Filter</button>
				</div>
				<div id="accordion" role="tablist">
 <div class="card">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a class="boldest" data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
         Categories
        </a>
        <span class="icon float-right"><i class="ion-plus-round"></i></span>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
      <ul class="nav flex-column">
      <li class="nav-item" >
        <div *ngFor="let item of categorys">
          <label for="{{item.slug}}">
            <input type="checkbox" id="{{item.slug}}" class="icheck" value="{{item.slug}}" (change)="addCategoryFilter($event)"> &nbsp;
                  {{item.name}}
            </label>
        </div>

     
      </li>
      
    </ul>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" role="tab" id="headingTwo">
      <h5 class="mb-0">
        <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          Product Type
        </a>
        <span class="icon float-right"><i class="ion-plus-round"></i></span>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse show" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        <ul class="nav flex-column">
      <li class="nav-item" >
        <div *ngFor="let item of productTypes">
          <label for="{{item.slug}}">
          <input type="checkbox" id="{{item.slug}}" class="icheck" value="{{item.slug}}" (change)="addProductTypeFilter($event)"> &nbsp;
          {{item.name}}
        </label>
        </div>

       
      
      </li>
      
    </ul>
      </div>
    </div>
  </div>
