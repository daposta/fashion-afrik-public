            <div class="card">

                  <h5 class="mb-0">
                    <a class="boldest" data-toggle="collapse" href="#FilterTabPanel" aria-expanded="true" aria-controls="FilterTabPanel">
                     Filter
                    </a>
                    <span class="icon float-right"><i class="ion-plus-round"></i></span>
                     <button class="btn btn-secondary btn-block filter-btn" (click)="applyFilter()">Apply</button>
                  </h5>
                </div>

                <div id="FilterTabPanel" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body" style="padding-right: 15px;">
                  <ul class="nav flex-column">
                    <!-- update filter button -->
                    <div style="margin-bottom: 10px">
                        <label>Price Range</label>
                        <input type="text" class="range-slider" value="" />
                     
                    </div>
                  </ul>
                  </div>
                </div>
              </div>
