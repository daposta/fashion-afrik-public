<section class="padded">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<form (ngSubmit)="saveShipping()" class="shippingForm" novalidate>
					<div class="row">
						<div class="col-sm-6">
							<h5 style="margin-bottom: 20px" class="boldest">Shipping/Delivery Information</h5>
							<div class="row">
								<div class="form-group col-md-12">
									<input type="text" placeholder="First Name" class="form-control" [(ngModel)]="shipping.first_name" name="first_name" required>

								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<input type="text" placeholder="Last Name" class="form-control" [(ngModel)]="shipping.last_name" name="last_name" required>

								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<input type="text" placeholder="Address 1" class="form-control" [(ngModel)]="shipping.address_1" name="address_1" required>
								</div>

							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<input type="text" placeholder="Address 2 (Optional)" class="form-control" [(ngModel)]="shipping.address_2" name="address_2">
								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<input type="email" placeholder="Email" class="form-control" [(ngModel)]="shipping.email" name="email" required>
								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<input type="tel" placeholder="Phone Number" style="width: 100%; padding-left: 50px;" class="form-control" [(ngModel)]="shipping.phone"
									 name="phone" required>
								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<select class="custom-select mb-2 mr-sm-2 mb-sm-0" [(ngModel)]="shipping.country" name="country" (change)="fetchRegions($event)"
									 required>

										<option [ngValue]="undefined" disabled selected>Country</option>
										<option *ngFor="let item of countrys" [value]="item.country_code">{{item.name}}</option>
									</select>
								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<select class="custom-select mb-2 mr-sm-2 mb-sm-0" [(ngModel)]="shipping.region" name="region" required>

										<option [ngValue]="undefined" disabled selected>Region</option>
										<option *ngFor="let region of regions" [value]="region.slug">{{region.name}}</option>
									</select>

								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<input type="text" placeholder="ZipCode" class="form-control" [(ngModel)]="shipping.zipcode" name="zipcode">
								</div>
							</div>
						</div>

						<div class="col-sm-6">
							<h5 style="margin-bottom: 20px; display: inline-block" class="boldest">Billing Information</h5>
							<span style="color: #EB5757;">
								(
									<label for="billToShip">Same as Billing</label>
									<input type="checkbox" (change)="setBillingToShipping()" name="billToShip" style="position: relative; top: 2px;">
								)
							</span>
							<div class="row">
								<div class="form-group col-md-12">
									<input type="text" placeholder="First Name" class="form-control" [(ngModel)]="billing.first_name" name="first_name" required>

								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<input type="text" placeholder="Last Name" class="form-control" [(ngModel)]="billing.last_name" name="last_name" required>

								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<input type="text" placeholder="Address 1" class="form-control" [(ngModel)]="billing.address_1" name="address_1" required>
								</div>

							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<input type="text" placeholder="Address 2 (Optional)" class="form-control" [(ngModel)]="billing.address_2" name="address_2">
								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<input type="email" placeholder="Email" class="form-control" [(ngModel)]="billing.email" name="email" required>
								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<input type="tel" placeholder="Phone Number" class="form-control" style="width: 100%; padding-left: 50px;" [(ngModel)]="billing.phone" name="phone" required>
								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<select class="custom-select mb-2 mr-sm-2 mb-sm-0" [(ngModel)]="billing.country" name="country" (change)="fetchRegions($event)"
									 required>

										<option [ngValue]="undefined" selected disabled>Country</option>
										<option *ngFor="let item of countrys" [value]="item.country_code">{{item.name}}</option>
									</select>
								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<select class="custom-select mb-2 mr-sm-2 mb-sm-0" [(ngModel)]="billing.region" name="region" required>

										<option [ngValue]="undefined" selected disabled>Region</option>
										<option *ngFor="let region of regions" [value]="region.slug">{{region.name}}</option>
									</select>

								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<input type="text" placeholder="ZipCode" class="form-control" [(ngModel)]="billing.zipcode" name="zipcode">
								</div>
							</div>
						</div>
					</div>

					<button type="submit" class="btn  btn-accent">Save and Proceed</button>
				</form>
			</div>

		</div>


	</div>
</section>
