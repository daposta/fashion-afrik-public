<section class="padded">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h5 style="margin-bottom: 20px" class="boldest">Billing Details</h5>
				<form action="">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="">First Name</label>
							<input type="text" class="form-control" placeholder="e.g John">
						</div>

						<div class="form-group col-md-6">
							<label for="">Last Name</label>
							<input type="text" class="form-control" placeholder="e.g John">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label for="">Company Name</label>
							<input type="text" class="form-control" placeholder="e.g ABC Limited">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
						    <label for="">Choose Country</label>
						  	<select class="custom-select mb-2 mr-sm-2 mb-sm-0">
						        <option value="1">One</option>
						        <option value="2">Two</option>
						        <option value="3">Three</option>
						    </select>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label for="">Address</label>
							<input type="text" class="form-control" placeholder="Address 1"> 
							<input type="text" class="form-control" placeholder="Address 2" style="margin-top: 10px;">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-6">
						    <label for="">Town / City</label>
						  	<select class="custom-select mb-2 mr-sm-2 mb-sm-0">
						        <option value="1">One</option>
						        <option value="2">Two</option>
						        <option value="3">Three</option>
						    </select>
						</div>

						<div class="form-group col-md-6">
						    <label for="">State</label>
						  	<select class="custom-select mb-2 mr-sm-2 mb-sm-0">
						        <option value="1">One</option>
						        <option value="2">Two</option>
						        <option value="3">Three</option>
						    </select>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-6">
							<label for="">Phone</label>
							<input type="text" class="form-control" placeholder="Enter Phone Number">
						</div>

						<div class="form-group col-md-6">
							<label for="">Email Address</label>
							<input type="text" class="form-control" placeholder="e.g johndoe@gmail.com">
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-5 offset-md-1">
				<div class="jumbotron ordinary" style="padding:40px">
					<div class="text-center">
						<h5 class="boldest">Your Order</h5><hr>
					</div>

					<table class="table table-striped">
                   <tbody>
                       <tr>
                           <td>Subtotal</td>
                           <td>$20.00</td>
                       </tr>

                       <tr>
                           <td>Shipping</td>
                           <td>
                               <ul id="shipping_method" class="list-unstyled">
<li>
<input type="radio" name="shipping_method" id="shipping_method_flat_rate1" value="1" class="shipping_method" checked="checked">
<label for="shipping_method_flat_rate1">Flat rate: <span class="amount">$5.00</span></label> </li>
<li>
<input type="radio" name="shipping_method" id="shipping_method_free_shipping2" value="2" class="shipping_method">
<label for="shipping_method_free_shipping2">Free shipping</label> </li>
</ul>
                           </td>
                       </tr>


                   </tbody>

                   <tfoot>
                       <tr>
                           <th>Subtotal</th>
                           <th class="color-accent">$25.00</th>
                       </tr>
                   </tfoot>
               </table> <hr>

					<div class="form-actions text-center">
						<button class="btn btn-accent">Place Order</button>
					</div>
				</div>
			</div>
		</div>

		
	</div>
</section>
